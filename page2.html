<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

	<script  src="js/index.js"></script>

</head>
<body>
    <div id="barba-wrapper">
        <div class="barba-container">    

             <h1>You Transitioned!</h1>
             <a href='/index.html'><button>Go Back</button></a>


             <svg id="svg-pointer">
                    <circle class="st0" cx="5" cy="5" r="3" stroke-width="1" />
                    </svg>

                    <script>

$( document ).ready(function() {
  console.log( "ready!" );
  initPointer();

});


                    function initPointer(){
document.body.addEventListener("mousemove", function(event){
  moveCursor(event);  
});
var svgPointer = document.getElementById('svg-pointer');
var pth = document.getElementById('svg-pointer').firstElementChild;
function moveCursor(e){
  svgPointer.style.transform = 'translate(' + e.clientX +'px,' + e.clientY + 'px)';
}

                    
                    </script>

        </div>
    </div>


</body>
</html>
